    /* === YÃœZEN KÃœÃ‡ÃœK FOTOLAR Ä°Ã‡Ä°N === */
    #floatingContainer {

    /* --- PC Ä°Ã‡Ä°N FOTO AYARLARI (BÃœYÃœK) --- */

    body.photo-mode { align-items: flex-start; padding-top: 10vh; }
    #text.photo-mode { transform: scale(0.92); background: rgba(255,255,255,0.75); }

    #hint {

      font-size:14px; color:var(--muted); z-index:5; opacity:0;

    /* === FÄ°NAL SAHNESÄ° (KEDÄ° FOTOSU) === */
    #finalScene { 
      display:none; position:relative; z-index:4;
      flex-direction:column; align-items:center; justify-content:flex-end; /* YazÄ±yÄ± alta yasla */
      text-align:center;
      width: 300px;  /* PC'de kutu geniÅŸliÄŸi */
      height: 350px; /* PC'de kutu yÃ¼ksekliÄŸi */
      padding: 18px;
      border-radius:14px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.12);
      
      /* === FÄ°NAL KEDÄ°SÄ° DOSYADAN Ã‡AÄžRILIYOR === */
      background-image: url('final_kedi.jpg');

      transition: transform 360ms cubic-bezier(.2,.9,.3,1);
    }
    
    #finalText{ 
      font-size:1.2rem; 
      color:var(--text-color); 
      padding:6px 10px; 
      border-radius:10px; 
      background: rgba(255, 255, 255, 0.9); /* YazÄ± okunsun diye hafif fon */
    }

    /* === MOBÄ°L AYARLARI (TELEFON Ä°Ã‡Ä°N) === */
    @media (max-width:560px){
      #text{ padding:16px; font-size:18px; } 
      
      #finalScene {
         width: 240px; /* Mobilde kutu geniÅŸliÄŸi */
         height: 280px; /* Mobilde kutu yÃ¼ksekliÄŸi */
      }
      
      .float-img { 
          max-width: 110px; 
          max-height: 110px; 
      }
    }
  </style>
</head>
<body>
  <div id="bgImage" aria-hidden="true"></div>
  <div id="overlay" aria-hidden="true"></div>
  <canvas id="confetti"></canvas>
  <div id="floatingContainer"></div>
  <div id="text" role="main" aria-live="polite"></div>
  <div id="hint">Devam etmek iÃ§in ekrana dokun ðŸ‘†</div>

  <div id="finalScene" aria-hidden="true">
    <div id="finalText">Aleyna HanÄ±m AÄŸa, doÄŸum gÃ¼nÃ¼sÃ¼nÃ¼z kutlu olsun ðŸŽ‰</div>
  </div>


  <script>
    // ============================================================
    // 1. YÃœZEN FOTO AYARLARI (Dosya adlarÄ±)
    // ============================================================
    const floatingImages = {
      5: [ 'foto1.jpg', 'foto2.jpg', 'foto3.jpg' ], // 6. Mesaj
      6: [ 'foto4.jpg' ], // 7. Mesaj
      7: [ 'foto5.jpg' ], // 8. Mesaj
      9: [ 'foto6.jpg' ]  // 10. Mesaj
    };
    
    const positions = [
      { top: '20%', left: '15%' },    // Sol Ãœst (Daha iÃ§eride)
      { top: '20%', right: '15%' },   // SaÄŸ Ãœst (Daha iÃ§eride)
      { bottom: '20%', left: '20%' }  // Sol Alt (Daha iÃ§eride)
    ];

    // ============================================================
    // 2. ARKA PLAN FOTO AYARLARI (Dosya adlarÄ±)
    // ============================================================
    const backgroundImages = {
      13: `bg13.jpg`, 
      14: `bg14.jpg`  
    };


    const texts = [
      "Selaaammm Aleynaaa ðŸ‘‹",
      "Bunu beklemiyo olabilirsin... belki de bekliyosundur :)",
      "Neyse, asÄ±l konuya geÃ§elim ðŸ˜Œ",
      "Kayseri'de sÄ±kÄ±lÄ±yodum e ben sÄ±kÄ±lÄ±yosam sen de sÄ±kÄ±lÄ±yosundur ðŸ˜…",
      "Dedim bari ÅŸu miniÄŸi biraz mutlu edeyim ðŸ˜Œ",
      "Bazen kÃ¼fÃ¼rbaz olsan da ðŸ˜‚", // [Index 5] 
      "Bazen pek seÃ§enek sunmasan da ðŸ˜…", // [Index 6] 
      "SÄ±kÄ±ntÄ±lÄ± olsan da ðŸ™ƒ", // [Index 7] 
      "Merak etmeee seviyorum seni ðŸ’«",
      "Eee tabi senin de beni sevdiÄŸini biliyorum ðŸ˜Œ", // [Index 9] 
      "DoÄŸum gÃ¼nÃ¼n kutlu olsun ðŸŽ‰",
      "Yeni yaÅŸÄ±n sana saÄŸlÄ±k, huzur ve gÃ¼zel gÃ¼nler getirsin ðŸŒ¸",
      "GÃ¼zellik getirsin dicem de pek ihtiyacÄ±n yok ðŸ˜",
      "Ankara'da olsak belki bir kahve ile kutlardÄ±k â˜• (AÄŸa kahveyle yetinmezdi ama olsun ðŸ˜…)", // [Index 13] 
      "Åžimdilik uzaktan iyi dileklerimi yolluyorum :) UmarÄ±m gÃ¼nÃ¼n gÃ¼zel geÃ§er ðŸ’«" // [Index 14] 
    ];

    const textEl = document.getElementById('text');
    const hint = document.getElementById('hint');
    const bgImage = document.getElementById('bgImage');
    const overlay = document.getElementById('overlay');
    const finalScene = document.getElementById('finalScene'); 
    const floatContainer = document.getElementById('floatingContainer');

    let index = 0;
    let charIndex = 0;
    let typing = false;

    function typeWriter() {
      textEl.style.display = '';
      
      floatContainer.innerHTML = ''; 
      if (floatingImages[index]) {
        const imgs = floatingImages[index];
        imgs.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.className = 'float-img';
          if (imgs.length === 1) {
             img.style.top = '25%'; img.style.right = '18%';
          } else {
             const pos = positions[i % positions.length];
             Object.assign(img.style, pos);
          }
          floatContainer.appendChild(img);
          setTimeout(() => img.classList.add('show'), 50 + (i * 100));
        });
      }
      
      if (backgroundImages[index]) {
        bgImage.style.backgroundImage = `url('${backgroundImages[index]}')`;
        bgImage.style.opacity = 1;
        overlay.style.background = 'rgba(0,0,0,0.32)';
        document.body.classList.add('photo-mode');
        textEl.classList.add('photo-mode');
      }

      if (charIndex < texts[index].length) {
        typing = true;
        textEl.innerHTML += texts[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 45);
      } else {
        typing = false;
        hint.style.opacity = 1;
      }
    }

    document.body.addEventListener('click', () => {
      if (typing) return;
      hint.style.opacity = 0;

      floatContainer.innerHTML = ''; 
      
      if (backgroundImages[index]) {
        if (!backgroundImages[index + 1]) {
            bgImage.style.opacity = 0;
            overlay.style.background = 'transparent';
            document.body.classList.remove('photo-mode');
            textEl.classList.remove('photo-mode');
        }
      }

      // === FÄ°NAL SAHNESÄ°NÄ° GÃ–STER ===
      if (index >= texts.length - 1) {
        textEl.style.display = 'none';
        hint.style.display = 'none';
        
        finalScene.style.display = 'flex'; 
        finalScene.style.transform = 'scale(0.92)';
        finalScene.style.transition = 'transform 360ms cubic-bezier(.2,.9,.3,1)';
        setTimeout(()=> finalScene.style.transform='scale(1)', 40);
        return;
      }

      index++;
      charIndex = 0;
      textEl.innerHTML = '';
      setTimeout(typeWriter, 260);
    });

    typeWriter();

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const colors = ['#F87171', '#60A5FA', '#34D399', '#FBBF24', '#A78BFA'];
    const pieces = [];
    const PIECE_COUNT = 120;
    for (let i = 0; i < PIECE_COUNT; i++) {
      pieces.push({
        x: Math.random() * W, y: Math.random() * H, r: Math.random() * 6 + 3,
        c: colors[Math.floor(Math.random() * colors.length)],
        vy: Math.random() * 2 + 0.6, vx: Math.random() * 1.2 - 0.6,
        rot: Math.random() * Math.PI * 2, vr: Math.random() * 0.06 - 0.03
      });
    }
    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      pieces.forEach(p => {
        p.x += p.vx; p.y += p.vy; p.rot += p.vr;
        if (p.y > H + 10) p.y = -10; if (p.x > W + 20) p.x = -10; if (p.x < -20) p.x = W + 10;
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot);
        ctx.fillStyle = p.c; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*1.6);
        ctx.restore();
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();
  </script>
